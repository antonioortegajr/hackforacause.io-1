<style>
    div#h4c-join-team {
        font-size: x-large;

    div#h4c-title {

        fill: #ECBE20;

        }

    .squarebrackets {
        display: inline-flex;
        height: 70px;

    .squarebrackets:before {
        content: " ";
        border-left: 6px solid #91DAE3;
        border-top: 6px solid #91DAE3;
        border-bottom: 6px solid #91DAE3;
        margin-right: 10px;
        padding: 10px 5px 10px 5px;
    }

    .squarebrackets:after {
        content: " ";
        padding: 10px 5px 10px 5px;
        border-right: 6px solid #91DAE3;
        border-top: 6px solid #91DAE3;
        border-bottom: 6px solid #91DAE3;
        margin-left: 10px;
    }

    #h4c-buttons {
        display: flex;
        top: -160px;
        position: relative;
        justify-content: center;
        align-items: center;

    .button {
